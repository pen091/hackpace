<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackpace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #0a0a0a;
            padding: 1rem 0;
        }
        .main-content {
            flex: 1;
            padding: 3rem 0;
            background-color: #1a1a1a;
        }
        .circle-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .circle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        .circle-btn i {
            font-size: 3rem;
            color: white;
        }
        .link-output {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            display: none;
        }
        .footer {
            background-color: #0a0a0a;
            padding: 1.5rem 0;
        }
        .social-icon {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #ddd;
            transition: color 0.3s;
        }
        .social-icon:hover {
            color: #6e45e2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Hackpace</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container text-center">
            <h1 class="mb-4">Welcome to Hackpace</h1>
            <p class="lead mb-5">Click the button below to generate your unique link</p>
            
            <div class="circle-btn" id="generateBtn">
                <i class="fas fa-link"></i>
            </div>
            
            <div class="link-output" id="linkOutput">
                <h4>Your Generated Link:</h4>
                <p id="generatedLink" class="mt-3"></p>
                <button class="btn btn-primary mt-3" id="copyBtn">Copy Link</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="d-flex justify-content-center">
                <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-telegram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-x-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
            <div class="text-center mt-3">
                <p>&copy; 2023 Hackpace. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const linkOutput = document.getElementById('linkOutput');
            const generatedLink = document.getElementById('generatedLink');
            const copyBtn = document.getElementById('copyBtn');
            
            // Base URL for the generated link (you can customize this)
            const baseUrl = 'https://hackpace.io/join/';
            
            generateBtn.addEventListener('click', function() {
                // Generate a random code for the link
                const randomCode = Math.random().toString(36).substring(2, 10);
                const fullLink = baseUrl + randomCode;
                
                // Display the generated link
                generatedLink.textContent = fullLink;
                linkOutput.style.display = 'block';
                
                // Scroll to the generated link
                linkOutput.scrollIntoView({ behavior: 'smooth' });
            });
            
            copyBtn.addEventListener('click', function() {
                // Copy the generated link to clipboard
                navigator.clipboard.writeText(generatedLink.textContent)
                    .then(() => {
                        // Change button text temporarily
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                    });
            });
        });
    </script>
</body>
</html>
